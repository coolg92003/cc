node:
  id: front-envoy
  cluster: front-proxy

admin:
  profile_path: ./envoy.prof
  access_log_path: ./testenvoy_admin_access.log
  address:
    socket_address:
       address: 0.0.0.0
       port_value: 9902

layered_runtime:
  layers:
  - name: admin
    admin_layer: {}

static_resources:
  listeners:
  - address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 8022
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: service1
                decorator:
                  operation: check_server1
          http_filters:
          - name: envoy.filters.http.tap.cfx
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.tap.v3.Tap
              common_config:
                 static_config:
                   match:
                     any_match: true
                   output_config:
                     sinks:
                     - format: JSON_BODY_AS_STRING
                       custom_sink:
                         name: cfx_custom_sink_tudp
                         typed_config:
                           "@type": type.googleapis.com/envoy.extensions.tap_sinks.udp_sink.v3alpha.UdpSink
                           udp_address:
                             protocol: UDP
                             address: 127.0.0.1
                             port_value: 8089
                     streaming: false
                     max_buffered_rx_bytes: 100000000
                     max_buffered_tx_bytes: 100000000
              record_downstream_connection: true
              record_headers_received_time: true
              record_upstream_connection: true
          - name: envoy.filters.http.dynamic_forward_proxy
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.dynamic_forward_proxy.v3.FilterConfig
              sub_cluster_config:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      transport_socket:
        name: extensions.transport_sockets.tap.v3.Tap
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tap.v3.Tap
          common_config:
            static_config:
              match:
                any_match: true
              output_config:
                sinks:
                - format: JSON_BODY_AS_BYTES
                  custom_sink:
                    name: cfx_custom_sink_tudp
                    typed_config:
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.tap_sinks.udp_sink.v3alpha.UdpSink
                      udp_address:
                        protocol: UDP
                        address: 127.0.0.1
                        port_value: 8080
                max_buffered_rx_bytes: 100000000
                max_buffered_tx_bytes: 100000000
                streaming: false
                min_streamed_sent_bytes: 40960
          transport_socket:
            name: envoy.transport_sockets.raw_buffer
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.raw_buffer.v3.RawBuffer
          socket_tap_config:
            set_connection_per_event: true
            stats_prefix: "LDS"
  clusters:
  - name: service1
    lb_policy: CLUSTER_PROVIDED
    dns_lookup_family: ALL
    cluster_type:
      name: envoy.clusters.dynamic_forward_proxy
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.clusters.dynamic_forward_proxy.v3.ClusterConfig
        sub_clusters_config:
          lb_policy: ROUND_ROBIN
          max_sub_clusters: 1024
          sub_cluster_ttl: 300s  # 5 minutes :
        allow_insecure_cluster_options: true
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http2_protocol_options:
            hpack_table_size: 0
    transport_socket:
      name: extensions.transport_sockets.tap.v3.Tap
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tap.v3.Tap
        common_config:
          static_config:
            match:
              any_match: true
            output_config:
              sinks:
              - format: JSON_BODY_AS_STRING
                custom_sink:
                  name: cfx_custom_sink_tudp
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.tap_sinks.udp_sink.v3alpha.UdpSink
                    udp_address:
                      protocol: UDP
                      address: 127.0.0.1
                      port_value: 8090
              max_buffered_rx_bytes: 100000000
              max_buffered_tx_bytes: 100000000
              streaming: true
              min_streamed_sent_bytes: 2000
        transport_socket:
          name: envoy.transport_sockets.raw_buffer
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.raw_buffer.v3.RawBuffer
        socket_tap_config:
          set_connection_per_event: true
          stats_prefix: "CDS"
