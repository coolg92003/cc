node:
  id: front-envoy
  cluster: front-proxy

admin:
  profile_path: ./envoy.prof
  access_log_path: ./testenvoy_admin_access.log
  address:
    socket_address:
       address: 0.0.0.0
       port_value: 9902

layered_runtime:
  layers:
  - name: admin
    admin_layer: {}

static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8022
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: service1
                decorator:
                  operation: check_server1
          http_filters:
          - name: envoy.filters.http.tap.cfx
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.tap.v3.Tap
              common_config:
                static_config:
                  match_config:
                    http_request_headers_match:
                      headers:
                      - name: x-call-trace-id
                        present_match: true
                  output_config:
                    streaming: false
                    sinks:
                    - format: JSON_BODY_AS_BYTES
                      udp_sink:
                        udp_port: 8080
                        udp_ip_address: 127.0.0.1
                    max_buffered_rx_bytes: 1000000
                    max_buffered_tx_bytes: 1000000
              record_headers_received_time: true
              record_downstream_connection: true
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
  - name: service1
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: service1
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 9443
    transport_socket:
      name: extensions.transport_sockets.tap.v3.Tap
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tap.v3.Tap
        common_config:
          static_config:
            match:
              any_match: true
            output_config:
              sinks:
              - format: JSON_BODY_AS_BYTES
                file_per_tap:
                  path_prefix: ./
              max_buffered_rx_bytes: 1000000
              max_buffered_tx_bytes: 1000000
              streaming: false
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            common_tls_context:
              validation_context:
                trusted_ca:
                  filename: ./CA.cert
