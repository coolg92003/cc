node:
  id: front-envoy
  cluster: front-proxy

admin:
  profile_path: ./envoyenvoy.prof
  access_log_path: ./envoy_admin_access.log
  address:
    socket_address:
       address: 0.0.0.0
       port_value: 9903

layered_runtime:
  layers:
  - name: admin
    admin_layer: {}

static_resources:
  listeners:
  - address:
      socket_address:
        address: 192.168.91.23
        port_value: 8889
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                direct_response:
                  status: 200
                  body:
                    inline_string: "{\"impi\": \"12345678987654321@msg.pc.t-mobile.com\",\"publicIdentity\": \"15557776789@msg.pc.t-mobile.com\", \"expiredDate\": \"1738263668000\",\"sipSecret\":\"some-value1\",\"imsSecret\":\"some-value2\",\"imsi\":\"12345678987654321\",\"msisdn\":\"15557776789\"}"
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: service1
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: service1
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 9222
