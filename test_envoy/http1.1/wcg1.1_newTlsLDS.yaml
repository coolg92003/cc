node:
  id: front-envoy
  cluster: front-proxy

admin:
  profile_path: ./envoyenvoy.prof
  access_log_path: ./envoy_admin_access.log
  address:
    socket_address:
       address: 0.0.0.0
       port_value: 9905

layered_runtime:
  layers:
  - name: admin
    admin_layer: {}

static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 9009
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                direct_response:
                  status: 200
                  body:
                    inline_string: "{\"impi\": \"12345678987654321@msg.pc.t-mobile.com\",\"publicIdentity\": \"15557776789@msg.pc.t-mobile.com\", \"expiredDate\": \"1738263668000\",\"sipSecret\":\"some-value1\",\"imsSecret\":\"some-value2\",\"imsi\":\"12345678987654321\",\"msisdn\":\"15557776789\"}"
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
          common_tls_context:
            tls_params:
              tls_minimum_protocol_version: "TLSv1_3"
              tls_maximum_protocol_version: "TLSv1_3"
            tls_certificate_sds_secret_configs:
              name: sds_cert_key
              sds_config:
                resource_api_version: "V3"
                path_config_source:
                  path: /home/cfx/cc/test_envoy/tlss2/sds_cert_key.json
            combined_validation_context:
              default_validation_context:
                max_verify_depth: 100
              validation_context_sds_secret_config:
                name: sds_cacert
                sds_config:
                  resource_api_version: "V3"
                  path_config_source:
                    path: /home/cfx/cc/test_envoy/tlss2/sds_cacert.json

  clusters:
  - name: service1
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: service1
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 9222
